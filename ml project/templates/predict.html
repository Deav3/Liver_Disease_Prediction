<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link rel="stylesheet" href="static/style.css">

    <style>
        body {
            background-color: rgb(60, 60, 63);
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            /* Light blue background */
            margin: 20px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2fc3de;
            /* Light blue background */
            color: #333;
            /* Dark text color for contrast */
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
            margin-bottom: 20px;
            /* Space below the section */
            font-size: 16px;
            /* Adjust text size */
        }

        .user-info p {
            margin: 0;
            /* Remove default margin */
            font-weight: bold;
            /* Bold the welcome message */
        }

        .user-info a {
            text-decoration: none;
            /* Remove underline */
            color: #0066cc;
            /* Blue for the link */
            font-weight: bold;
            /* Make the link bold */
            padding: 8px 12px;
            border: 1px solid #0066cc;
            /* Add a border for the link */
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            /* Smooth hover effect */
        }

        .user-info a:hover {
            background-color: #0066cc;
            /* Blue background on hover */
            color: white;
            /* White text on hover */
        }

        h1 {
            color: rgb(17, 21, 241);
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2fc3de;
            /* White form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #b3b3b3;
            /* Light gray border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            /* Green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        .prediction {
            color: #008000;
            /* Dark green for prediction text */
        }

        .error {
            color: #FF0000;
            /* Red for error messages */
        }

        a {
            display: block;
            margin-top: 16px;
            text-align: center;
            color: #0066cc;
            /* Dark blue for link text */
        }
    </style>
</head>

<body>


    <div class="user-info">
        <p>Welcome, <strong style="color:#e31029 ;">{{ username }}</strong>!</p>
        <a href="/logout">Logout</a>

    </div>
    <h1>Liver Disease Prediction</h1>

    <form method="post" action="/predict">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter the name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter the age" required>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="1">1 (Female)</option>
            <option value="0">0 (Male)</option>
        </select>

        <label for="bilirubin">Total Bilirubin: // (Checks for jaundice and liver health)</label>
        <input type="number" step="0.01" id="bilirubin" name="bilirubin"
            placeholder="Normal values should be in [0.2-1.2]" required>

        <label for="alkaline">Alkaline Phosphotase: // (Checks liver, bone, and bile duct health)</label>
        <input type="number" id="alkaline" name="alkaline" placeholder="Normal values should be in [70-110]" required>

        <label for="alt">Alamine Aminotransferase: // (Detects liver injury or damage)</label>
        <input type="number" id="alt" name="alt" placeholder="Normal values should be in [5-40]" required>

        <label for="ast">Aspartate Aminotransferase: // (Checks liver, heart, or muscle health)</label>
        <input type="number" id="ast" name="ast" placeholder="Normal values should be in [5-40]" required>

        <label for="protein">Total Proteins: // (Measures overall blood protein levels)</label>
        <input type="number" step="0.1" id="protein" name="protein" placeholder="Normal values should be in [6.4-8.3]"
            required>

        <label for="albumin">Albumin: // (Main protein for body health)</label>
        <input type="number" step="0.1" id="albumin" name="albumin" placeholder="Normal values should be in [3.5-5.2]"
            required>

        <label for="agr">Albumin and Globulin Ratio: // (Checks protein balance in the blood)</label>
        <input type="number" step="0.1" id="agr" name="agr" placeholder="Normal values should be in [1-2]" required>

        <button type="submit">Predict</button>
    </form>

</body>

</html>
